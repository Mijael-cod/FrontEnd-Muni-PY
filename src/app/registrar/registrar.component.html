<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 col-50" style="margin-top: -600px;">

        <img src="https://www.munichaclacayo.gob.pe/portals/frame/modulo2/data/assets/img/view/escudo.png" alt=""
            style="width: 150px; height: 150px; margin-left: 140px; margin-top: -20px;">

        <h2 class="fw-bold mb-2" style="color: white; margin-left: 320px; margin-top: -100px;">Municipalidad de
            Chaclacayo</h2>


        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem; background-color: rgb(225, 224, 221);">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5 row g-6">

                            <h2 class="fw-bold mb-2" style="color: black;">Crea tu Cuenta</h2>

                            <div><br></div>

                            <div class="form-outline form-white col-md-6">
                                <label for="" style=" color: black;">Nombres *</label>
                                <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                    style="background-color: white; padding: 5px;" />
                            </div>

                            <div class="form-outline form-white col-md-6">
                                <label for="" style=" color: black;">Apellido Paterno *</label>
                                <input type="email" id="typePasswordX" class="form-control form-control-lg"
                                    style="background-color: white; padding: 5px;" />
                            </div>

                            <div class="form-outline form-white col-md-6">
                                <label for="" style=" color: black;">Apellido Materno *</label>
                                <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                    style="background-color: white; padding: 5px;" />
                            </div>

                            <div class="form-outline form-white col-md-6">
                                <label for="" style=" color: black;">Teléfono *</label>
                                <input type="email" id="typePasswordX" class="form-control form-control-lg"
                                    style="background-color: white; padding: 5px;" />
                            </div>

                            <div class="form-outline form-white col-md-6">
                                <label for="" style=" color: black;">Correo *</label>
                                <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                    style="background-color: white; padding: 5px;" />
                            </div>

                            <div class="form-outline form-white col-md-6">
                                <label for="" style=" color: black;">Dirección *</label>
                                <input type="email" id="typePasswordX" class="form-control form-control-lg"
                                    style="background-color: white; padding: 5px;" />
                            </div>

                            <div class="col-md-6">
                                <label for="" style=" color: black;">Zona Local *</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar Zona local</option>
                                    <option value="1">Presidente</option>
                                    <option value="2">Secretario</option>
                                    <option value="3">Vocero</option>
                                </select>
                            </div>

                            <div class="form-outline form-white col-md-6">
                                <label for="" style=" color: black;">Estado *</label>
                                <input type="email" id="typePasswordX" class="form-control form-control-lg"
                                    style="background-color: white; padding: 5px;" value="A" />
                            </div>

                            <div><br><br></div>

                            <label style="color: black;">
                                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px,">
                                Acepto los Términos y Condiciones
                            </label>



                            <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                style="background-color: rgb(76, 128, 76);" [routerLink]="'/login'"
                                routerLinkActive="active">Registar Cuenta
                            </button>


                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
